## MARK: - Project Name
name: HealthHouse


## MARK: - Configs Section
configs:
    DEV-Debug   : debug
    DEV-Release : release
    STA-Debug   : debug
    STA-Release : release
    PRO-Debug   : debug
    PRO-Release : release

## MARK: - Option Section
options:
    xcodeVersion             : '12.4'
    deploymentTarget         : '13.0'
    groupSortPosition        : down
    generateEmptyDirectories : true
    minimumXcodeGenVersion   : '2.18.0'
    preGenCommand            : ./pregencommand.sh
    postGenCommand           : pod install

## MARK: - Target Section
targets:
    HealthHouse:
        type: application
        platform: iOS
        sources: HealthHouse
        settings:
            base:
                CODE_SIGN_STYLE: Automatic
                DEVELOPMENT_TEAM: 5U7M39KWXM # Arif Luthfiansyah - Personal Team (lutluthfi@icloud.com)
                EXCLUDED_ARCHS[sdk=iphonesimulator*]: arm64
                IPHONEOS_DEPLOYMENT_TARGET: 13.0
                INFOPLIST_FILE: HealthHouse/Resources/Info.plist
                MOMC_NO_WARNINGS: true
                TARGETED_DEVICE_FAMILY: 1
            configs:
                DEV-Debug:
                    PRODUCT_BUNDLE_IDENTIFIER: com.arlt.healthhouse.dev
                    PRODUCT_NAME: Health House
                    SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEV
                DEV-Release:
                    PRODUCT_BUNDLE_IDENTIFIER: com.arlt.healthhouse.dev
                    PRODUCT_NAME: Health House
                    SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEV
                STA-Debug:
                    PRODUCT_BUNDLE_IDENTIFIER: com.arlt.healthhouse.sta
                    PRODUCT_NAME: Health House
                    SWIFT_ACTIVE_COMPILATION_CONDITIONS: STA
                STA-Release:
                    PRODUCT_BUNDLE_IDENTIFIER: com.arlt.healthhouse.sta
                    PRODUCT_NAME: Health House
                    SWIFT_ACTIVE_COMPILATION_CONDITIONS: STA
                PRO-Debug:
                    PRODUCT_BUNDLE_IDENTIFIER: com.arlt.healthhouse
                    PRODUCT_NAME: Health House
                    SWIFT_ACTIVE_COMPILATION_CONDITIONS: PRO
                PRO-Release:
                    PRODUCT_BUNDLE_IDENTIFIER: com.arlt.healthhouse
                    PRODUCT_NAME: Health House
                    SWIFT_ACTIVE_COMPILATION_CONDITIONS: PRO
        info:
            path: HealthHouse/Resources/Info.plist
            properties:
                CFBundleDevelopmentRegion: $(DEVELOPMENT_LANGUAGE)
                CFBundleExecutable: $(EXECUTABLE_NAME)
                CFBundleInfoDictionaryVersion: 6.0
                CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
                CFBundleShortVersionString: 1.0.0
                CFBundleVersionString: 1.0
                LSRequiresIPhoneOS: true
                UIApplicationSceneManifest:
                    UIApplicationSupportsMultipleScenes: false
                    UISceneConfigurations:
                        UIWindowSceneSessionRoleApplication:
                            - UISceneConfigurationName: Default Configuration
                              UISceneDelegateClassName: $(PRODUCT_MODULE_NAME).SceneDelegate
                              UISceneStoryboardFile: LaunchScreen
                UIApplicationSupportsIndirectInputEvents: true
                UILaunchStoryboardName: LaunchScreen
                UIMainStoryboardFile: LaunchScreen
                UIRequiredDeviceCapabilities:
                    - armv7
                UISupportedInterfaceOrientations: [UIInterfaceOrientationPortrait]
                UIUserInterfaceStyle: Light
    HealthHouseTests:
        type: bundle.unit-test
        platform: iOS
        sources:
            - path: HealthHouseTests
        settings:
            INFOPLIST_FILE: HealthHouseTests/Info.plist
            TEST_TARGET_NAME: HealthHouse
            TEST_HOST: $(BUILT_PRODUCTS_DIR)/Health House.app/Health House

## MARK: - Scheme Section
schemes:
    DEV-HealthHouse:
        build:
            targets:
                HealthHouse: [run, archive]
        run:
            config: DEV-Debug
        test:
            config: DEV-Debug
        profile:
            config: DEV-Release
        analyze:
            config: DEV-Debug
        archive:
            config: DEV-Release
            customArchiveName: DEV HealthHouse
            revealArchiveInOrganizer: true
    PRO-HealthHouse:
        build:
            targets:
                HealthHouse: [run, archive]
        run:
            config: PRO-Debug
        test:
            config: PRO-Debug
        profile:
            config: PRO-Release
        analyze:
            config: PRO-Debug
        archive:
            config: PRO-Release
            customArchiveName: PRO HealthHouse
            revealArchiveInOrganizer: true
